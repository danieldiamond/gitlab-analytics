      - name: candidate_surveys
      - name: candidates
      - name: candidates_tags
      - name: departments
      - name: educations
      - name: eeoc_responses
      - name: employments
      - name: events
        freshness: null
      - name: hiring_team
      - name: interviewer_tags
      - name: interviewers
      - name: interviews
      - name: job_custom_fields
      - name: job_posts
      - name: job_snapshots
      - name: jobs
      - name: jobs_attributes
      - name: jobs_departments
      - name: jobs_interviews
      - name: jobs_offices
      - name: jobs_stages
      - name: offer_custom_fields
