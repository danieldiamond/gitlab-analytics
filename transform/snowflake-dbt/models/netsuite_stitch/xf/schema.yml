          - name: subsidiary_name
            description: '{{ doc("netsuite_stitch_entries_col_subsidiary_name") }}'
          - name: currency_name
            description: '{{ doc("netsuite_stitch_entries_col_currency_name") }}'
          - name: exchange_rate
            description: '{{ doc("netsuite_stitch_entries_col_exchange_rate") }}'
          - name: account_name
            description: '{{ doc("netsuite_stitch_entries_col_account_name") }}'
          - name: account_code
            description: '{{ doc("netsuite_stitch_entries_col_account_code") }}'
          - name: unique_account_code
            description: '{{ doc("netsuite_stitch_entries_col_unique_account_code") }}'
          - name: ultimate_account_code
            description: '{{ doc("netsuite_stitch_entries_col_ultimate_account_code") }}'
          - name: entity
            description: '{{ doc("netsuite_stitch_entries_col_entity") }}'
          - name: posting_period_id
            description: '{{ doc("netsuite_stitch_entries_col_posting_period_id") }}'
          - name: department_name
            description: '{{ doc("netsuite_stitch_entries_col_department_name") }}'
          - name: parent_deparment_name
            description: '{{ doc("netsuite_stitch_entries_col_parent_deparment_name") }}'
          - name: consolidated_exchange
            description: '{{ doc("netsuite_stitch_entries_col_exchange_rate") }}'
          - name: exchange_factor
            description: '{{ doc("netsuite_stitch_entries_col_exchange_rate") }}'
          - name: debit_amount
            description: '{{ doc("netsuite_stitch_entries_col_debit_amount") }}'
          - name: credit_amount
            description: '{{ doc("netsuite_stitch_entries_col_credit_amount") }}'

    -   name: netsuite_stitch_transactions_xf
        description: transactions including deleted records
        columns:
            -   name: transaction_id
                tests:
                    - not_null
                    - unique
            -   name: transaction_date
                tests:
                    - not_null
            -   name: period_date
                tests:
                    - not_null