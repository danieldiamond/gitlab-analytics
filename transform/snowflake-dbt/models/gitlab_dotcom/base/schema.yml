      - name: plan_id
        description: This column comes from the `gitlab_subscriptions` table which is the source of truth for namespace plans (NOT namespaces.plan_id).
        tests:
          - not_null
          - accepted_values:
              values: [2, 3, 4, 34]

  - name: gitlab_dotcom_notes
