version: 2

models:
  - name: snowplow_create_activation_events
    description: '{{ doc("snowplow_create_activation_events") }}'
    columns:
      - name: user_snowplow_domain_id
        description: UUID which is generated by the Javascript tracker and stored in a (first party) cookie
        tests:
          - not_null
      - name: user_custom_id
        description: either null or the user_id from the gitlab_dotcom database
      - name: event_type
        tests:
          - not_null
      - name: sk_id
        tests:
          - not_null
          - unique
    
  - name: snowplow_event_counts
    description: This model counts good and bad events by day.
    columns:
      - name: event_day
        tests:
          - not_null
          - unique
