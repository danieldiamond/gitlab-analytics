# ======
# Project Details
# ======
name: 'gitlab_snowflake'
version: '1.0'
profile: 'gitlab-snowflake'
require-dbt-version: 0.16.1


# ======
# File Path Configs
# ======
source-paths: ["models"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]
target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"

# ======
# Snowflake Configs
# ======
quoting:
    database: true
    identifier: false
    schema: false
query-comment:
  comment: "{{ query_comment(node) }}"
  append: true

# ======
# Run Hooks
# ======
on-run-start:
    - "{{ dbt_logging_start('on run start hooks') }}"
    - "{{ resume_warehouse(var('resume_warehouse', false), var('warehouse_name')) }}"
    - "{{ create_udfs() }}"

on-run-end:
    - "{{ dbt_logging_start('on run end hooks') }}"
    - "{{ grant_usage_to_schemas() }}"
    - "drop schema if exists {{ generate_schema_name('temporary') }}"
    - "{{ suspend_warehouse(var('suspend_warehouse', false), var('warehouse_name')) }}"

# ======
# Seed Configs
# ======
seeds:
  enabled: true
  schema: staging
  quote_columns: False

  gitlab_snowflake:
    zuora_country_geographic_region:
      schema: analytics
    gitlab_release_schedule:
      column_types:
        major_minor_version: varchar


# ==================
# Model Configs
# ==================
models:
  pre-hook:
    - "{{ logging.log_model_start_event() }}"
  post-hook:
    - "{{ logging.log_model_end_event() }}"
  vars:
    database: "raw"
    warehouse_name: "{{ env_var('SNOWFLAKE_TRANSFORM_WAREHOUSE') }}"
    valid_at: '{{ run_started_at.strftime("%Y-%m-%d") }}'

  # ------------------
  # Logging Package https://hub.getdbt.com/fishtown-analytics/logging/latest/
  # ------------------
  logging:
    schema: meta
    post-hook:
      - "grant select on {{this}} to role reporter"

  # ------------------
  # Snowplow Package https://hub.getdbt.com/fishtown-analytics/snowplow/latest/
  # ------------------
  snowplow:
    schema: "snowplow_{{ var('year', run_started_at.strftime('%Y')) }}_{{ var('month', run_started_at.strftime('%m')) }}"
    post-hook:
      - "grant usage on schema {{this.schema}} to role snowplow"
      - "grant select on {{this}} to role snowplow"
    tags: ["product"]
    vars:
      'snowplow:use_fivetran_interface': false
      'snowplow:events': "{{ref('snowplow_unnested_events')}}"
      'snowplow:context:web_page': "{{ref('snowplow_web_page')}}"
      'snowplow:context:performance_timing': false
      'snowplow:context:useragent': false
      'snowplow:timezone': 'America/New_York'
      'snowplow:page_ping_frequency': 30
      'snowplow:app_ids': ['gitlab', 'about', 'gitlab_customers']
      'snowplow:pass_through_columns': ['glm_source','cf_formid','cf_elementid','cf_nodename','cf_type','cf_elementclasses','cf_value','sf_formid','sf_formclasses','sf_elements','ff_formid','ff_elementid','ff_nodename','ff_elementtype','ff_elementclasses','ff_value','lc_elementid','lc_elementclasses','lc_elementtarget','lc_targeturl','lc_elementcontent','tt_category','tt_variable','tt_timing','tt_label']

  # ------------------
  # Snowflake Spend Package https://gitlab.com/gitlab-data/snowflake_spend
  # ------------------
  snowflake_spend:
    materialized: table
    xf:
      schema: analytics

  # ==================
  # GitLab Models
  # ==================
  gitlab_snowflake:
    materialized: view

    # ------------------
    # Sources
    # ------------------
    sources:

      airflow:
        materialized: table
        schema: airflow

      customers:
        schema: customers
        sensitive:
          schema: sensitive
          secure: true

      date:
        materialized: table
        schema: date
        
      dbt:
        materialized: table
        schema: dbt
    
      engineering:
        materialized: table

      gitlab_data_yaml:
        schema: gitlab_data_yaml

      gitlab_dotcom:
        tags: ["product"]
        materialized: table
        schema: staging
      
      gitter:
        enabled: false

      google_analytics_360:
        materialized: table
        schema: google_analytics_360

      greenhouse:
        schema: greenhouse

      handbook:
        schema: handbook

      license:
        schema: license_db

      netsuite:
        schema: netsuite
        sensitive:
          schema: sensitive
          secure: true

      qualtrics:
        materialized: table
        schema: qualtrics

      pmg:
        materialized: table
        schema: pmg

      sfdc:
        schema: sfdc
        sensitive:
          schema: sensitive
          secure: true

      sheetload:
        schema: sheetload

      snowflake:
        schema: snowflake

      snowplow:
        tags: ["product"]
        schema: snowplow

      version:
        tags: ["product"]
        materialized: table
        schema: version_db

      zendesk:
        schema: zendesk

      zuora:
        schema: zuora

    # ------------------
    # Common
    # ------------------

    common:
      schema: common
      materialized: table

    # ------------------
    # Staging
    # ------------------
    staging:
      schema: staging
      materialized: table

      customers:
        xf:
          schema: analytics

      date:
        schema: analytics
        materialized: view

      engineering:
        materialized: table

      gitlab_data_yaml:
        xf:
          schema: analytics

      gitlab_dotcom:
        tags: ["product"]
        materialized: table
        schema: analytics

      gitter:
        enabled: false
        materialized: table

      google_analytics_360:
        xf:
          schema: analytics

      greenhouse:
        xf:
          schema: sensitive
          secure: true
        rpt:
          schema: analytics

      handbook:
        rpt:
          schema: analytics
        xf:
          schema: analytics

      license:
        materialized: view

      netsuite:
        xf:
          schema: analytics

      qualtrics:
        schema: analytics

      pmg:
        schema: analytics

      sfdc:
        xf:
          schema: analytics
    
      sheetload:
        schema: analytics

      snowflake:
        schema: analytics
        materialized: view

      snowplow:
        tags: ["product"]
        schema: analytics
        month_partition: 
          schema: "snowplow_{{ var('year', run_started_at.strftime('%Y')) }}_{{ var('month', run_started_at.strftime('%m')) }}"

      version:
        tags: ["product"]
        xf:
          schema: analytics
        ephemeral:
          schema: analytics

      zuora:
        xf:
          schema: analytics

    # ------------------
    # Marts
    # ------------------
    marts:  
      
      arr:  
        materialized: table  

      product_kpis:
        materialized: table 

      exports:
        materialized: view
        schema: exports 

    # ------------------
    # Legacy Structure
    # ------------------
    bamboohr:
      schema: sensitive
      secure: true
      base:
        materialized: table

    pipe2spend:
      enabled: false
      materialized: table

    poc:
      tags: ["poc"]
      enabled: true
      materialized: table
      schema: analytics

    retention:
      materialized: table

    smau_events:
      tags: ["product"]
      materialized: table


# ======
# Snapshot Configs
# ======
snapshots:
  gitlab_snowflake:
    target_database: "{{ env_var('SNOWFLAKE_SNAPSHOT_DATABASE') }}"
    target_schema: "snapshots"
    transient: false

    customers:
      tags: ["daily"]

    gitlab_dotcom:
      tags: ["daily"]

    license:
      tags: ["daily"]

    netsuite:
      tags: ["daily"]

    sfdc:
      tags: ["daily"]

    sheetload:
      tags: ["daily"]

    zuora:
      tags: ["daily"]
