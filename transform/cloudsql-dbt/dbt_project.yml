name: 'gitlab_dw'
version: '1.0'

profile: 'gitlab'

source-paths: ["models"]

test-paths: ["tests"]

on-run-start:
    - '{{create_udfs()}}'

on-run-end:
    - grant usage on schema {{ target.schema }} to looker
    - grant select on all tables in schema {{ target.schema }} to looker
    - grant usage on schema analytics_meta to looker
    - grant select on all tables in schema analytics_meta to looker


models:
  logging:
    pre-hook: "{{ logging.log_model_start_event() }}"
    post-hook: "{{ logging.log_model_end_event() }}"

  gitlab_dw:
    date:
      base:
        enabled: true
        materialized: view

    sfdc:
      base:
        enabled: true
        materialized: view
      transformed:
        enabled: true
        materialized: table

    pings:
      base:
        enabled: true
        materialized: view
      clean:
        enabled: true
        materialized: table

    retention:
      enabled: true
      materialized: table

    zuora:
      base:
        enabled: true
        materialized: view
      xf:
        enabled: true
        materialized: table
