# Stage: model

dbt:
  stage: model
  <<: *job_definition
  script:
    - set_sql_instance_name
    - setup_cloudsqlproxy
    - cd elt/dbt
    - dbt -d run --profiles-dir profile --target prod --models sfdc
    - dbt -d run --profiles-dir profile --target prod --models pings
    - dbt -d run --profiles-dir profile --target prod --models zuora
    - dbt -d test --profiles-dir profile --target prod --models sfdc
    - stop_cloudsqlproxy

dbt_refresh:
  stage: model
  <<: *job_definition
  script:
    - set_sql_instance_name
    - setup_cloudsqlproxy
    - cd elt/dbt
    - dbt -d run --profiles-dir profile --target prod --models sfdc --full-refresh
    - dbt -d run --profiles-dir profile --target version --models pings --full-refresh
    - dbt -d run --profiles-dir profile --target prod --models zuora --full-refresh
    - dbt -d test --profiles-dir profile --target prod --models sfdc
    - stop_cloudsqlproxy
  when: manual

# Stage: update

sfdc_update:
  stage: update
  <<: *job_definition
  script:
    - set_sql_instance_name
    - setup_cloudsqlproxy
    - using_proxy python3 processes/sfdc_processor.py
    - stop_cloudsqlproxy

sfdc_snapshot:
  stage: update
  <<: *job_definition
  script:
    - set_sql_instance_name
    - setup_cloudsqlproxy
    - using_proxy python3 elt/util/snapshot.py
    - stop_cloudsqlproxy

# Stage: review

review: &review
  stage: review
  image: google/cloud-sdk:latest
  variables:
    GIT_STRATEGY: none
  tags:
    - analytics
  script:
    - set_sql_instance_name
    - manage_review_cloudsql
  environment:
    name: review/$CI_COMMIT_REF_NAME
    on_stop: review_stop
  only:
    - branches
  except:
    - master

review_refresh:
  <<: *review
  variables:
    GIT_STRATEGY: none
    FORCE: "true"
  when: manual

# Stage: review_stop

review_stop:
  stage: review_stop
  image: google/cloud-sdk:latest
  variables:
    GIT_STRATEGY: none
  script:
    - set_sql_instance_name
    - delete_review_cloudsql
  when: manual
  allow_failure: true
  only:
    - branches
  except:
    - master
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop

# Stage: setup

refresh_dev: &refresh_dev
  <<: *job_housekeeping
  stage: setup
  variables:
    GCP_INSTANCE_NAME: $GCP_PRODUCTION_INSTANCE_NAME
    GIT_STRATEGY: clone # TODO make the script part of the container
  script:
    - refresh_dev_cloudsql
    - setup_cloudsqlproxy $GCP_DEV_INSTANCE_NAME
    - using_proxy python3 ci_scripts/grant_roles.py
    - stop_cloudsqlproxy
  only:
    - master

force_refresh_dev:
  <<: *refresh_dev
  variables:
    GCP_INSTANCE_NAME: $GCP_PRODUCTION_INSTANCE_NAME
    GIT_STRATEGY: clone # TODO make the script part of the container
