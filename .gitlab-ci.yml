# Stage: model

dbt:
  stage: model
  <<: *job_definition
  script:
    - cd transform/dbt
    - ci_helpers.py use_proxy "dbt -d run --profiles-dir profile --target prod"
    - ci_helpers.py use_proxy "dbt -d test --profiles-dir profile --target prod"
  only:
    refs:
      - master
    variables:
      - $DBT

dbt_run:
  stage: model
  <<: *job_definition
  script:
    - cd transform/dbt
    - ci_helpers.py use_proxy "dbt -d run --profiles-dir profile --target prod"
    - ci_helpers.py use_proxy "dbt -d test --profiles-dir profile --target prod"
