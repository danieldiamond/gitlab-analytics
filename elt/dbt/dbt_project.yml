name: 'gitlab_dw'
version: '1.0'

profile: 'gitlab'

source-paths: ["models"]

test-paths: ["tests"]

models:
  gitlab_dw:
    date:
      base:
        enabled: true
        materialized: view

    sfdc:
      base:
        enabled: true
        materialized: view
      transformed:
        enabled: true
        materialized: table

    pings:
      base:
        enabled: true
        materialized: view
        usage_data_unpacked:
          materialized: incremental
          sql_where: 'TRUE'
      clean:
        enabled: true
        materialized: table

    zuora:
      base:
        enabled: true
        materialized: table

on-run-start:
    - '{{create_udfs()}}'