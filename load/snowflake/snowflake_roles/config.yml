version: "1.0"

# Databases
databases:
    - analytics:
        shared: no

    - raw:
        shared: no

    - testing_db:
        shared: no

    - snowflake:
        shared: yes


# Roles
roles:
    ## Admin Roles
    - accountadmin:
        warehouses:
            - loading
        member_of:
            - sysadmin

    - securityadmin:
        warehouses:
            - loading
        member_of:
            - sysadmin

    - sysadmin:
        warehouses:
            - loading
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                write:
                    - raw
                    - analytics
            schemas:
                read:
                    - raw.*
                    - analytics.*
                write:
                    - raw.*
                    - analytics.*
            tables:
                read:
                    - raw.*.*
                    - analytics.*.*
                write:
                    - raw.*.*
                    - analytics.*.*

    ## Regular Roles
    - engineer:
        member_of:
            - sysadmin
        warehouses:
            - loading
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                write:
                    - raw
                    - analytics
            schemas:
                read:
                    - raw.*
                    - analytics.*
                write:
                    - raw.*
                    - analytics.*
            tables:
                read:
                    - raw.*.*
                    - analytics.*.*
                write:
                    - raw.*.*
                    - analytics.*.*

    - intern:
        warehouses:
            - analyst_xs
            - analyst_xl
        privileges:
            databases:
                read:
                    - analytics
                write:
                    - analytics
            schemas:
                read:
                    - analytics.*
                write:
                    - analytics.*
            tables:
                read:
                    - analytics.*.*
                write:
                    - analytics.*.*

    - loader:
        warehouses:
            - loading
        owns:
            schemas:
                - raw.*
                - testing_db.*
            tables:
                - raw.*.*
                - testing_db.*.*
        privileges:
            databases:
                read:
                    - raw
                    - testing_db
                write:
                    - raw
                    - testing_db
            schemas:
                read:
                    - raw.*
                    - testing_db.*
                write:
                    - raw.*
                    - testing_db.*
            tables:
                read:
                    - raw.*.*
                    - testing_db.*.*
                write:
                    - raw.*.*
                    - testing_db.*.*

    - product_manager:
        warehouse:
            - reporting
        privileges:
            databases:
                read:
                    - analytics
                    - raw
            schemas:
                read:
                    - analytics.*
                    - raw.ci_stats_db
                    - raw.customers_db
                    - raw.gitlab_dotcom
                    - raw.gitlab_profiler_db
                    - raw.license_db
                    - raw.snowplow
                    - raw.tap_postgres
                    - raw.version_db
            tables:
                read:
                    - analytics.*
                    - raw.ci_stats_db.*
                    - raw.customers_db.*
                    - raw.gitlab_dotcom.*
                    - raw.gitlab_profiler_db.*
                    - raw.license_db.*
                    - raw.snowplow.*
                    - raw.tap_postgres.*
                    - raw.version_db.*

    - reporter:
        warehouses:
            - reporting
        privileges:
            databases:
                read:
                    - analytics
                    - snowflake
            schemas:
                read:
                    - analytics.analytics
                    - analytics.analytics_meta
                    - snowflake.account_usage

            tables:
                read:
                    - analytics.analytics.*
                    - analytics.analytics_meta.*
                    - snowflake.account_usage.*

    - reporter_sensitive: #Right now this matches the reporter role, until we roll out the sensitive schema 
        warehouses:
            - reporting
        privileges:
            databases:
                read:
                    - analytics
                    - snowflake
            schemas:
                read:
                    - analytics.analytics ##TODO:add sensitive schema
                    - analytics.analytics_meta
                    - snowflake.account_usage

            tables:
                read:
                    - analytics.analytics.*
                    - analytics.analytics_meta.*
                    - snowflake.account_usage.*

    - transformer:
        warehouses:
            - analyst_xl
            - analyst_xs
            - merge_request_xl
            - merge_request_xs
            - transforming
            - transforming_s
            - transforming_xl
            - transforming_xs
        owns:
            schemas:
                - analytics.*
            tables:
                - analytics.*.*
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                write:
                    - analytics
            schemas:
                read:
                    - raw.*
                write:
                    - analytics.*
            tables:
                read:
                    - raw.*.*
                write:
                    - analytics.*.*

    # User Roles
    - acarella:
        warehouses:
            - reporting
        owns:
            schemas:
                - analytics.acarella_scratch

    - agroleau:
        warehouses:
            - reporting
