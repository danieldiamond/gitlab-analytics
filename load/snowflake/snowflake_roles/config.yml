                - analytics.ehannon_scratch_meta

    - eeastwood:
        warehouses:
            - reporting
        owns:
            schemas:
                - analytics.eeastwood_scratch
        privileges:
            databases:
                read:
                    - raw
            schemas:
                read:
                    - raw.gitter
                write:
                    - raw.gitter
            tables:
                read:
                    - raw.gitter.*
                write:
                    - raw.gitter.*

    - ekastelein:
        warehouses:
            - reporting
        owns:
            schemas:
                - analytics.ekastelein_scratch
                - analytics.ekastelein_scratch_meta

    - gitlab-ci:
        warehouses:
            - reporting

    - iroussos:
        warehouses:
