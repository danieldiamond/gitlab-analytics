version: "1.0"

# ==========================================
# Databases
# ==========================================
databases:
    - analytics:
        shared: no

    - covid19:
        shared: yes    
        
    - raw:
        shared: no

    - snowflake:
        shared: yes

    - testing_db:
        shared: no
    
    - static:
        shared: no


# ==========================================
# Roles
# ==========================================
roles:
    ## Admin Roles
    - accountadmin:
        warehouses:
            - admin
        member_of:
            - securityadmin
            - sysadmin

    - securityadmin:
        warehouses:
            - admin
        member_of:
            - useradmin

    - useradmin:
        warehouses:
            - admin

    - sysadmin:
        warehouses:
            - admin
        privileges:
            databases:
                read:
                    - analytics
                    - raw
                    - snowflake
                    - testing_db
                write:
                    - analytics
                    - raw
                    - testing_db
            schemas:
                read:
                    - analytics.*
                    - raw.*
                    - testing_db.*
                write:
                    - analytics.*
                    - raw.*
                    - testing_db.*
            tables:
                read:
                    - analytics.*.*
                    - raw.*.*
                    - testing_db.*.*
                write:
                    - analytics.*.*
                    - raw.*.*
                    - testing_db.*.*

