version: "1.0"

# Databases
databases:
    - analytics:
        shared: no

    - raw:
        shared: no

    - snowflake:
        shared: yes

    - testing_db:
        shared: no


# Roles
roles:
    ## Admin Roles
    - accountadmin:
        warehouses:
            - admin
        member_of:
            - securityadmin
            - sysadmin

    - securityadmin:
        warehouses:
            - admin
        member_of:
            - sysadmin

    - sysadmin:
        warehouses:
            - admin
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                    - snowflake
                    - testing_db
                write:
                    - raw
                    - analytics
                    - testing_db
            schemas:
                read:
                    - raw.*
                    - analytics.*
                    - testing_db.*
                write:
                    - raw.*
                    - analytics.*
                    - testing_db.*
            tables:
                read:
                    - raw.*.*
                    - analytics.*.*
                    - testing_db.*.*
                write:
                    - raw.*.*
                    - analytics.*.*
                    - testing_db.*.*

